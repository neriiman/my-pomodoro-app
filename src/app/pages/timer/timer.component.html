<section class="focus-section">
  <app-mode-buttons />

  <div class="timer-container">
    <div class="timer-container__spinner-and-timer">
      <mat-progress-spinner
        mode="determinate"
        [value]="remainingTimeInPercentage()"
        diameter="300"
        aria-label="Progress bar that indicates time spent and time left"
        class="timer-container__progress-spinner"
      >
      </mat-progress-spinner>
      <div class="timer-container__timer">{{ remainingTime() | formatTime }}</div>
    </div>
    <app-control-buttons />
    <div class="timer-container__sessions-completed-container">
      <p>Sessions completed:</p>
      <p class="timer-container__sessions-completed-container__count"> {{ sessionsCount() }} / {{goalCount()}}</p>
    </div>
  </div>
</section>
