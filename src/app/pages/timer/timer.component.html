<section class="focus-section">
  <app-timer-buttons />

  <div class="timer-container">
    <div class="timer-container__spinner-and-timer">
      <mat-progress-spinner
        mode="determinate"
        value="90"
        diameter="300"
        aria-label="Progress bar that indicates time spent and time left"
        class="timer-container__progress-spinner"
      >
      </mat-progress-spinner>
      <div class="timer-container__timer">25:00</div>
    </div>

    <app-control-buttons [remainingTimeInSeconds]="remainingTime" />
  </div>
</section>
