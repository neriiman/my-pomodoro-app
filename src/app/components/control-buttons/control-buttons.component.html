<div class="control-buttons">
  <div>{{ remainingTimeInSeconds() | formatTime }}</div>
  @for (button of controlButtons(); track button.label) {
  <app-button
    [label]="button.label"
    [iconName]="button.icon"
    [hierarchy]="button.hierarchy"
    [shadowed]="true"
    (pressed)="button.onClick()"
  />
  }
</div>
