<div class="task-container">
  <!-- âœ… check btn -->
  <app-button hierarchy="tertiary" class="icon-button" (pressed)="toggleIsChecked()">
    <mat-icon
      class="check-icon"
      [fontIcon]="todo().isCompleted ? 'check_circle' : 'radio_button_unchecked'"
    />
  </app-button>

  <!-- ðŸ“œ Att gÃ¶ra! -->
  <div class="task">
    <div class="task-label-and-priority-tag">
      <label for="task" class="task-label-and-priority-tag__label">{{ todo().label }}</label>
      <div
        class="task-label-and-priority-tag__priority-tag task-label-and-priority-tag__priority-tag--{{
          todo().priority
        }}"
      >
        {{ todo().priority | titlecase }} priority
      </div>
    </div>
    <p class="description">{{ todo().description }}</p>
  </div>

  <!-- âŒ deleting btn -->
  <app-button hierarchy="tertiary" class="icon-button" (pressed)="deleteTask()">
    <mat-icon
      aria-hidden="false"
      aria-label="papperkorg-ikon fÃ¶r att radera uppgiften"
      fontIcon="delete"
      class="deleting-button-icon"
    />
  </app-button>
</div>
